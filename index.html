<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="jumbotron">
    <h1>Pizza Parlor</h1>
  </div>
  <div class="container">
    <form id="pizza-order">
      <div class="form-group">
        <div class="card">
          <label for="ordered-size">Choose a size:</label>
          <select id="ordered-size">
            <option value="small">Small"10 + $10.75</option>
            <option value="medium">Medium"12 + $14.00</option>
            <option value="large">Large"14 + $16.75</option>
            <option value="x-large">Extra Large"16 + $22.00</option>
          </select>
        </div>
        <div class="card">
          <p>First 2 toppings free, each extra topping $2:</p>
          <div class="checkboxes">
            <label><input type="checkbox" name="topping" value="pepperoni"> Pepperoni</label>
            <label><input type="checkbox" name="topping" value="pineapple"> Pineapple</label>
            <label><input type="checkbox" name="topping" value="sausage"> Sausage</label>
            <label><input type="checkbox" name="topping" value="olives"> Olives</label>
            <label><input type="checkbox" name="topping" value="anchovy"> Anchovy</label>
            <label><input type="checkbox" name="topping" value="x-cheese"> Extra Cheese</label>
            <label><input type="checkbox" name="topping" value="mushrooms"> Mushrooms</label>
            <label><input type="checkbox" name="topping" value="onions"> Onions</label>
            <label><input type="checkbox" name="topping" value="bell-peppers"> Bell Peppers</label>
            <label><input type="checkbox" name="topping" value="bacon"> Bacon</label>
            <label><input type="checkbox" name="topping" value="tomatoes"> Tomatoes</label>
            <label><input type="checkbox" name="topping" value="jalapenos"> Jalapenos</label>
          </div>
        </div>
        <button type="submit" class="btn btn-success">Add to Order</button>
      </div>
    </form>
    <hr>
    <form id="megadeath-pizza">
      <div class="form-group">
        <div class="card">
          <h2>MEGADEATH PIZZA</h2>
          <p></p>
          <label for="megadeath-size">Choose a size:</label>
          <select id="megadeath-size">
            <option value="small">Small"10 + $10.75</option>
            <option value="medium">Medium"12 + $14.00</option>
            <option value="large">Large"14 + $16.75</option>
            <option value="x-large">Extra Large"16 + $22.00</option>
          </select>
        </div>
        <button type="submit" class="btn btn-success">Add to Order</button>
      </div>
    </form>
    <div class="card">
      <h2>Pizzas:</h2>
    </div>
    <div class="card" id="pizza-list">
      <ul id="pizzas">
      </ul>
    </div>
    <div class="card" id="show-pizza">
      <p>Pizza Size: <span class="pizza-size"></span></p>
      <p>Pizza Toppings: <span class="pizza-toppings"></span></p>
      <div id="deleteButtons">
      </div>
    </div>
    <div class="card">
      <p>Total Cost: $<span class="order-total"></span></p>
    </div>
    <button type="button" class="btn btn-success" id="checkout">Proceed to Checkout</button>
    <hr>
    <div class="card" id="recipt">
      <p>Your orders total cost is $<span class="order-total"></span></p>
      <button type="button" class="btn btn-success" id="pickup">Pickup</button>
      <button type="button" class="btn btn-success" id="delivery">Delivery</button>
    </div>
    <div class="card" id="pickup-info">
      <p>Your order will be ready in 15-30 minutes.  Please come to 1234 Not-a-Real-Address to pick up your order!</p>
    </div>
    <div id="delivery-info">
      <div class="card">
        <form id="delivery-survey">
          <div class="form-group">
            <div class="card">
              <label name="input-name">Enter your name here!</label>
              <input id="input-name" class="form-control" type="text">
              <label name="input-address">Enter your address here!</label>
              <input id="input-address" class="form-control" type="text">
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
          </div>
        </form>
      </div>
      <div class="card" id="delivery-OTW">
        <p><span id="user-name"></span>, your order will be sent to <span id="user-address"></span>!</p>
      </div>
    </div>
  </div>
</body>
</html>
